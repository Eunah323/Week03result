<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모두의 일기 엿보기</title>
    <script>
        $(document).ready(function () {
            eachPage();
        });
        function eachPage(id) {
            $('#diary-box').empty()
            $.ajax({
                type: "GET",
                url: `/api/diaries/${id}`,
                data: {},
                success: function (response) {
                    let id = response['id'];
                    let title = response['title'];
                    let nickname = response['nickname'];
                    let username = response['username'];
                    let contents = response['contents'];
                    let modifiedAt = response['modifiedAt'];
                    let temphtml= `    <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">No.${id} ${username}</div>
        <div class="card-body">
            <h4 class="card-title">${title} / ${nickname}</h4>
            <p class="card-text">${contents}</p>
            <p class="card-date">${modifiedAt}</p>
        </div>
    </div>
        `
                    $('#diarypage').append(temphtml);
                    }
            })

            console.log('모두의일기 개별페이지입니다.');
        }
    </script>
</head>
<body>
<div id="diarypage">
    <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">haha</div>
        <div class="card-body">
            <h4 class="card-title">title/nickname</h4>
            <p class="card-text">contents</p>
            <p class="card-date">modifiedAt</p>
        </div>
    </div>
</div>
</body>
</html>
